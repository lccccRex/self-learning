<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>使用 animate.css 制作流畅交互动效</title>
        <link rel="stylesheet" href="lesson7.css">
        <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="site-container">
            <section class="card">
                <h3>Login</h3>
                <form>
                    <div class="form__wrapper" data-wow-delay="0.5s">
                        <input type="email" class="form__input" id="email" name="email">
                        <label class="form__label" id="label1" for="email">
                        <span class="form__label__content form__label-content">Email</span>
                        </label>
                    </div>
                    <div class="form__wrapper" data-wow-delay="0.6s">
                        <input type="password" class="form__input" id="password" name="password">
                        <label class="form__label" id="label2" for="password">
                        <span class="form__label__content form__label-content">Password</span>
                        </label>
                    </div>
                    <div class="form__wrapper__submit" data-wow-delay="0.7s">
                        <div class="form__input__submit">
                            <button type="submit" name="submit" class="btn ">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </body>
    <script>
      let email = document.querySelector('#email')
      let password = document.querySelector('#password')
      let label1 = document.querySelector('#label1')
      let label2 = document.querySelector('#label2')
      let btn = document.querySelector('.btn')
      let flag = true
      email.addEventListener('change', (e) => {
        if(e.target.value !== '' || e.target.value !== undefined) {
          label1.classList.add('form__filled')
          flag = !flag;
          if(flag) {
            btn.classList.add('animated','pulse','infinite')
          } else {
            btn.classList.remove('animated','pulse','infinite')
          }
        } else {
          flag = !flag;
          label1.classList.remove('form__filled')
        }
      })
      password.addEventListener('change', (e) => {
        if(e.target.value !== '' || e.target.value !== undefined) {
          flag = !flag;
          label2.classList.add('form__filled')
          if(flag) {
            btn.classList.add('animated','pulse','infinite')
          } else {
            btn.classList.remove('animated','pulse','infinite')
          }
        } else {
          flag = !flag;
          label2.classList.remove('form__filled')
        }
      })
    </script>
</html>
