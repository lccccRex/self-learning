<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>制作一个简单的菜单动画效果</title>
    <link rel="stylesheet" href="lesson1.css">
    <script type="text/javascript">
      var cont = 0;
      function changeStyle() {
        if (cont % 2 !== 0) {
          // do the transition
          document.getElementById('span').style.color = "black";
          document.getElementById('line').style.width = "0px";
        } else {
          // change back
          document.getElementById('span').style.color = "blue";
          document.getElementById('line').style.width = "130.5px";
        }
        cont++;
      }
    </script>
  </head>
  <body>
    <h1><span id="span">前端学院</span></h1>
    <hr id="line" class="line">
    <input type="button" name="" value="切换样式" onclick="changeStyle()">
  </body>
</html>
